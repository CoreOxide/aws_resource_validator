name: CI Tests, Linter, and MkDocs Deployment

on:
  push:
    branches:
      - 'tupmay/docs'  # Triggers for all branches for tests and linters
  pull_request:
    branches:
      - main
  workflow_call:

jobs:
  linter-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.12"]
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint flake8 pytest poetry
        poetry export -f requirements.txt --output requirements.txt
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Analysing the code with pylint
      run: |
        pylint ./aws_resource_validator --fail-under=8

    - name: Lint with flake8
      run: |
        flake8 ./aws_resource_validator

    - name: Test with pytest
      run: |
        pytest

  update-github-pages:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material mkdocs_render_swagger_plugin awesome-pages

      - name: Build and deploy
        run: |
          mkdocs build
          mkdocs gh-deploy --force
